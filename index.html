<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@200;400&family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5d3af1a1ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <form id="search-form">
          <input
            class="search-input"
            type="text"
            placeholder="Enter the city..."
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="container-city-emoji">
          <h1 class="city">Kyiv</h1>
          <div class="container-emoji-description">
            <img class="main-emoji" src="/img/white.webp">
            <div class="emoji-description"></div>
          </div>
        </div>
        <div class="container-temperature">
          <div>
            <div class="container-temperature-units">
              <span class="temperature"></span>
              <span class="units">
                <a href="#" class = "active" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="temperature-feeling"></div>
          </div>
        </div>
        <div class="details">
          <ul>
            <li class="time"></li>
            <li class="humidity"></li>
            <li class="wind"></li>
          </ul>
        </div>
      </main>
      <footer>
        <article class="card">
          <p><strong> Mon </strong></p>
          <i class="fa-regular fa-sun"></i>
          <p>21°</p>
        </article>
        <article class="card">
          <p><strong> Tue </strong></p>
          <i class="fa-regular fa-sun"></i>
          <p>21°</p>
        </article>
        <article class="card">
          <p>
            <strong> Wen </strong>
          </p>
          <i class="fa-regular fa-sun"></i>
          <p>21°</p>
        </article>
        <article class="card">
          <p><strong> Thu </strong></p>
          <i class="fa-regular fa-sun"></i>
          <p>21°</p>
        </article>
        <article class="card child">
          <p><strong> Fri </strong></p>
          <i class="fa-regular fa-sun"></i>
          <p>21°</p>
        </article>
      </footer>
    </div>
    <p class="gitHubLink">
      <a href="https://github.com/OlhaMostipan/project-weather">Open-source code</a>
      by Olha Mostipan</p>
    <script src="index.js"></script>
  </body>
</html>
